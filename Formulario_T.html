<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario</title>
</head>
<head>
<style>
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    margin: 10px;
}

select {
    margin: 10px;
}
</style>
</head>
<body>
<form>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname1">Apellido P.:</label>
    <input type="text" id="surname1" name="surname1" required>

    <label for="surname2">Apellido M.:</label>
    <input type="text" id="surname2" name="surname2" required>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" min="18" max="99" required>

    <label for="street">Calle:</label>
    <input type="text" id="street" name="street" required>

    <label for="neighborhood">Colonia:</label>
    <input type="text" id="neighborhood" name="neighborhood" required>

    <label for="state">Estado:</label>
    <input type="text" id="state" name="state" required>

    <label for="career">Carrera:</label>
    <select id="career" name="career">
        <option value="Informatica">Informatica</option>
        <option value="Gastronomia">Gastronomia</option>
        <option value="Hostitalidad">Hostitalidad</option>
        <option value="Finanzas">Finanzas</option>
    </select>

    <label for="group">Grupo:</label>
    <select id="group" name="group">
        <option value="406">406</option>
        <option value="506">506</option>
        <option value="606">606</option>
        <option value="405">405</option>
    </select>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
