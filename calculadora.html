<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p>Introduce dos números y haz clic en el botón de la operación que quieras realizar.</p>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        <div class="buttons">
            <button id="sumar" class="red">+</button>
            <button id="restar" class="blue">-</button>
            <button id="multiplicar" class="green">×</button>
            <button id="dividir" class="yellow">÷</button>
        </div>
        <p id="resultado"></p>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
